<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Starbucks App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="src/main/resources/static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css"
          href="src/main/resources/static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css"
          href="src/main/resources/static/css/main.css"
          th:href="@{css/main.css}"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div class="viewport">
    <div class="container">
        <form id="searchProducts" th:action="@{locations}" th:object="${location}" action="#" method="post">
            <h4>Seach By Location And Products</h4>

            <div th:each="product : ${products.products}">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="checkbox" aria-label="product" th:text="'&nbsp;'+ ${product}"
                                   th:field="*{productsViewModel.selected}" th:value="${product}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p>

            <div class="col-xs-10">
            <label for="latitude" class="control-label col-xs-2">Latitude</label>
                <input class="form-control" id="latitude" type="text" th:value="*{latitude}"
                       th:field="*{latitude}"/>
            </div>

            <div class="col-xs-10">
                <label for="longtitude" class="control-label col-xs-2">Longtitude</label>
                <input class="form-control" id="longtitude" type="text" th:value="*{longtitude}"
                       th:field="*{longtitude}"/>
            </div>

            <div class="col-xs-10">
                <label for="distance" class="control-label col-xs-2">Distance</label>
                <input class="form-control" id="distance" type="text" th:value="*{distance}"
                       th:field="*{distance}"/>
            </div>

            <div class="col-xs-10">
                <button type="submit" class="btn btn-inverse btn-xs">Search
                </button>
            </div>
            </p>
        </form>
    </div>
    <div th:include="fragments/searchResult :: searchResult"></div>
</div>
</body>
</html>
